<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    {{ if .}}
    <div class="error">SORRY, {{ . }} </div>
    {{ end }}
    <Form method="POST">
        <div>
            Username: <input name="username">
        </div>
        <div> 
            Password: <input name="password">    
        </div>
        <div>
        <button type="submit">Login</button>
        </div>
    </Form>
</body>
</html>
